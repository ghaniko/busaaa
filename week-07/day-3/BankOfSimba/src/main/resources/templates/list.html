<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>NAME</th>
        <th>BALANCE</th>
        <th>TYPE</th>
    </tr>
    <tr th:each="animal : ${myAnimals}">
        <td th:text="${animal.getName()}"></td>
        <td th:text="${animal.getBalance()}"></td>
        <td th:text="${animal.getAnimalType()}"></td>
    </tr>
</table>
</body>
</html>
