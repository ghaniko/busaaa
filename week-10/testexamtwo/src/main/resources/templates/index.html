<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Green Fox Fashion Webstore</title>
</head>
<body>
<h1>GreenFox Clothes Store</h1>
<span>
    <form th:action="@{/warehouse/summary}" method="get">
        <select name="myClothItem">
            <option value="">Select a cloth</option>
            <option  th:each="clothItem : ${myClothItem}" th:value="${clothItem}" th:text="${clothItem}"></option>
        </select>
        <select name="myClothSize">
            <option  th:each="clothSize : ${myClothSize}" th:value="${clothSize}" th:text="${clothSize}"></option>
        </select>
        <input type="text" name="q" placeholder="Provide amount..."/>
        <input  value="GET TOTAL" type="submit"/>
    </form>
</span>
<!--<div th:if="${cars != null}"> -->
    <table>
        <tr>
            <th>Item name</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Size</th>
            <th>Unit Price</th>
        </tr>
        <tbody>
            <tr th:each="cloth : ${myClothes}" th:object="${cloth}">
                <td th:text="*{ItemName}"></td>
                <td th:text="*{manufacturer}"></td>
                <td th:text="*{category}"></td>
                <td th:text="*{size}"></td>
                <td th:text="*{unitPrice}"></td>
            </tr>
        </tbody>
    </table>

<div th:unless="${cars != null}">
    <p>Sorry, the submitted licence plate is not valid</p>
</div>-->
</body>
</html>
